<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{ partial "head.html" . }}
    <body>
        {{ partial "header.html" . }}
        <br/>

        <h1>{{ .Title }}</h1>

        <ul class="terms">
            {{ range .Data.Terms }}
            <li>
                <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})
            </li>
            {{ end }}
        </ul>

        {{ partial "footer.html" . }}
    </body>
</html>
